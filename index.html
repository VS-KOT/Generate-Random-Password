<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
     <div class="container">
        <h1>Get Strong Password</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
           <span class="material-icon" id="copyIcon"><i class="fas fa-copy" ></i></span> 
        </div>
        <div class="pass-indicator" id="passIndicator"></div>

         <input type="range" min="1" max="50" value="0" step="1" id="inputSlider">
         <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
         </div>

         <div class="row">
            <label for="numbers">Includes Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowecase" id="lowercase" checked>
         </div>
         <div class="row">
            <label for="numbers">Includes Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
         </div>
         <div class="row">
            <label for="numbers">Includes Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
         </div>
         <div class="row">
            <label for="numbers">Includes Special Symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
         </div>

         <button class="genBtn" id="genBtn"> Generate Password / Change Password</button>

     </div>



    <script src="index.js"></script>
</body>
</html>
